<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>starfield</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50%      { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="star" style="top:10%; left:20%; animation-delay: 0s;"></div>
  <div class="star" style="top:30%; left:80%; animation-delay: 1s;"></div>
  <div class="star" style="top:50%; left:40%; animation-delay: 0.5s;"></div>
  <div class="star" style="top:70%; left:60%; animation-delay: 1.5s;"></div>
  <div class="star" style="top:90%; left:10%; animation-delay: 0.2s;"></div>
  <div class="star" style="top:25%; left:25%; animation-delay: 0.8s;"></div>
  <div class="star" style="top:15%; left:70%; animation-delay: 1.2s;"></div>
  <div class="star" style="top:65%; left:15%; animation-delay: 0.6s;"></div>
  <div class="star" style="top:45%; left:90%; animation-delay: 1.8s;"></div>
  <div class="star" style="top:5%; left:50%; animation-delay: 0.4s;"></div>
</body>
</html>
